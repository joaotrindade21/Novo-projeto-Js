<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>Convert Money</title>


</head>

<body>
    <img src="./assets/logo.gif" alt="logo-convert-money" class="logo">

    <main>
        
        
            <label> 
                Converter <b>de</b> <br>
                <select class="value-converted">
                    <option value="real">R$ Real brasileiro</option>
                    <option value="dolar">US$ Dólar americano</option>
                    <option value="euro">€ Euro</option>
                    <option value="libra">£ Libra</option>
                </select>
            </label>
    
            <label> 
                Converter <b>para</b> 
                <select class="select-currency">
                    <option value="dolar-convertido">US$ Dólar americano</option>
                    <option value="euro-convertido">€ Euro</option>
                    <option value="libra-convertido">£ Libra</option>
                    <option value="real-convertido">R$ Real brasileiro</option>
                </select>
            </label>
    
            <label>
                Valor 
                <input placeholder="R$ 10.000,00" >
            </label>
    
        
        

        <button class="botao-convers">
            Converter
        </button>

        <section>
            <div>
                <img src="./assets/real.png" alt="real" class="real centro">
                <p class="currency-real">Real</p>
                <p class="valor-primario valor">R$ 0,00</p>
            </div>

            <img src="./assets/seta.png" alt="seta" class="seta centro">

            <div>
                <img src="./assets/dolar.png" alt="Dólar-Americano" class="dolar centro">
                <p class="currency-americano">Dólar Americano</p>
                <p class="valor-segundario valor">US$ 0.0</p>
            </div>


        </section>
    </main>

</body>

<script src="./javaScript.js"></script>

</html>
